<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Pig-Latin</title>
</head>
<body>
<script type="text/javascript">

var word = prompt('Type an English Word').toLowerCase();

var pigWord = word.slice(1, word.length) + word[0] + 'ay' ;

if(word){
     alert('Your Word is \"'+ word[0].toUpperCase()+word.slice(1, word.length) +'\". Your Pig Latin Word is \"' + pigWord[0].toUpperCase() + pigWord.slice(1, pigWord.length) + '\"');
} else{
     alert('Why did you not type any word? Try again');
}

</script></body>
</html>
